<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

    <style>
        body {
            padding-top: 70px; /* Prevent content from hiding under navbar */
        }

        .nav-link {
            color: black;
            text-align: center;
            text-shadow: none;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: orange;
        }

        .navbar-logo {
            height: 40px;
        }

        .menu-icon {
            height: 30px;
        }
    </style>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Campus Logo" class="navbar-logo">
            
            <!-- Hamburger menu icon -->
            <button class="btn btn-light ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                <img src="{{ url_for('static', filename='images/menu.png') }}" alt="Menu" class="menu-icon">
            </button>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                {% if user and user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link mb-2" href="/">Index</a></li>
                    <li class="nav-item"><a class="nav-link mb-2" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link mb-2" href="/">Index</a></li>
                    <li class="nav-item"><a class="nav-link mb-2" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link mb-2" href="/signup">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>

    {% block content %}{% endblock %}
</body>
</html>

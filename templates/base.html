<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

        <style>
            /* Default text style */
            .nav-link {
                color: black; /* Default text color */
                text-align: center; /* Center the text */
                text-shadow: none; /* No glow by default */
                transition: color 0.3s ease-in-out; /* Smooth color transition */
            }
        
            /* Hover effect: Change text color to orange */
            .nav-link:hover {
                color: orange; /* Change text color on hover */
            }
        </style>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <!-- Brand Name (Left) -->
                <a class="navbar-brand" href="/">Campus Map</a>
                <!-- Hamburger Menu (Right) -->
                <button class="btn btn-primary ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        
        <!-- Sidebar (Right-Side) -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav">
                    {% if user and user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="/">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="/">Index</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mb-2" href="/signup">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>

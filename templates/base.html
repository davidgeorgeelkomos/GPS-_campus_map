<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Cumpas-Map</a>
                <div>
                    {% if user and user.is_authenticated %}
                        <a href="/" class="btn btn-primary rounded-pill me-2">Index</a>
                        <a href="/logout" class="btn btn-danger rounded-pill">Logout</a>
                    {% else %}
                        <a href="/" class="btn btn-primary rounded-pill me-2">Index</a>
                        <a href="/login" class="btn btn-success rounded-pill me-2">Login</a>
                        <a href="/signup" class="btn btn-warning rounded-pill">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
    
        {% block content %}{% endblock %}
    </body>
    
    
</html>
